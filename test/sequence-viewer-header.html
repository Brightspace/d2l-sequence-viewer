<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-viewer test</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-sequence-viewer.html">
	</head>
	<body>
		<test-fixture id="lesson">
			<template>
				<d2l-sequence-viewer
					current-activity="data/m2-activity2.json"
					href="data/m2-activity2.json"
					token="foozleberries">
				</d2l-sequence-viewer>
			</template>
		</test-fixture>

		<script>
			describe('sequence-viewer-header', () => {

				let elem;
				let header;
				let topicName;
				let prevBtn;
				let nextBtn;
				let backBtn;

				before( function() {
					elem = fixture('lesson');
					header = elem.shadowRoot.querySelector('d2l-sequence-viewer-header');
					topicName = header.shadowRoot.querySelector('d2l-sequences-topic-name');
					prevBtn = header.shadowRoot.querySelector('.prev-button').shadowRoot.querySelector('d2l-icon-button');
					nextBtn = header.shadowRoot.querySelector('.next-button').shadowRoot.querySelector('d2l-icon-button');
					backBtn = header.shadowRoot.querySelector('.back-icon').shadowRoot.querySelector('d2l-icon-button');
				});

				it('should create a header with topic name and iterator buttons', function(done) {
					expect(header).to.exist;
					expect(topicName).to.exist;
					expect(prevBtn).to.exist;
					expect(nextBtn).to.exist;
					expect(backBtn).to.exist;

					flush(function() {
						expect( topicName.shadowRoot.innerHTML ).to.include('Zombies');
						done();
					});
				});

				it('should have a functional iterator buttons', function(done) {

					flush( function() {

						prevBtn.click();
						expect(prevBtn.disabled).to.be.true;
						expect(topicName.shadowRoot.innerHTML).to.include('HTML Sample');

						let i;
						for ( i = 0; i < 4; i++ ) {
							nextBtn.click();
						}
						expect(nextBtn.disabled).to.be.true;
						expect(topicName.shadowRoot.innerHTML).to.include('Google Optional Topic');

						backBtn.click();
						expect( topicName.shadowRoot.innerHTML ).to.include('Module 2');
						done();
					});
				});
			});
			
		</script>
	</body>
</html>
