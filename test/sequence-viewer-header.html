<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-viewer test</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script src="../node_modules/polymer-siren-test-helpers/dist/index.js"></script>
		<script type="module" src="../d2l-sequence-viewer.js"></script>
	</head>
	<body>
		<test-fixture id="lesson">
			<template>
				<d2l-sequence-viewer
					token="foozleberries">
				</d2l-sequence-viewer>
			</template>
		</test-fixture>

		<test-fixture id="singleTopicView">
			<template>
				<d2l-sequence-viewer
					single-topic-view=""
					token="foozleberries">
				</d2l-sequence-viewer>
			</template>
		</test-fixture>

		<script type="module">
import '../d2l-sequence-viewer.js';
/* global SirenFixture */
describe('sequence-viewer-header', () => {

	let elem;
	let header;
	let topicName;

	beforeEach( async() => {
		elem = await SirenFixture.load('data/m2-activity2.json', fixture('lesson'));
		header = elem.shadowRoot.querySelector('d2l-sequence-viewer-header');
		topicName = header.shadowRoot.querySelector('d2l-sequences-topic-name');
	});

	it('should create a header and topic name element', () => {
		flush(() => {
			expect(header).to.exist;
			expect(topicName).to.exist;
			expect( topicName.shadowRoot ).to.have.text('Zombies');
		});
	});

	it('should have a functional prev button', () => {
		flush(() => {
			const prevBtn = header.shadowRoot.querySelector('.prev-button d2l-navigation-button-notification-icon');
			expect(prevBtn).to.exist;
			prevBtn.click();
			expect(prevBtn.disabled).to.be.true;
			expect(topicName.shadowRoot).to.have.text('HTML Sample');
		});
	});

	it('should have a functional next button', () => {
		flush(() => {
			const nextBtn = header.shadowRoot.querySelector('.next-button d2l-navigation-button-notification-icon');
			expect(nextBtn).to.exist;
			nextBtn.click();
			nextBtn.click();
			nextBtn.click();
			nextBtn.click();
			expect(nextBtn.disabled).to.be.true;
			expect(topicName.shadowRoot).to.have.text('Google Optional Topic');
		});
	});

	it('should have a functional back button', () => {
		flush(() => {
			const backBtn = header.shadowRoot.querySelector('.back-icon d2l-navigation-button-notification-icon');
			expect(backBtn).to.exist;
			backBtn.click();
			expect( topicName.shadowRoot ).to.have.text('Module 2');
		});
	});

});

describe('sequence-viewer-header in singleTopicView', () => {
	let elem;
	let header;
	let topicName;

	beforeEach( async() => {
		elem = await SirenFixture.load('data/single-topic-activity.json', fixture('singleTopicView'));
		header = elem.shadowRoot.querySelector('d2l-sequence-viewer-header');
		topicName = header.shadowRoot.querySelector('d2l-sequences-topic-name');
	});

	it('should set the propertly correctly', () => {
		flush(() => {
			expect(elem.singleTopicView).to.exist;
			expect(elem.singleTopicView).to.equal(true);
		});
	});

	it('should hide the previous button', () => {
		flush(async() => {
			const previousButton = header.shadowRoot.querySelector('.back-icon d2l-navigation-button-notification-icon');
			expect(previousButton).to.not.exist;
		})
	});

	it('should hide the next button', () =>{
		flush(async() => {
			const nextButton = header.shadowRoot.querySelector('.next-icon d2l-navigation-button-notification-icon');
			expect(nextButton).to.not.exist;
		});
	});

	it('should hide the burger menu', ()=> {
		flush(async() => {
			const burger = header.shadowRoot.querySelector('#d2l-flyout-menu');
			const childNodes = burger.childNodes;
			expect(childNodes).to.not.exist;
		})
	})
});
</script>
	</body>
</html>
