<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-viewer test</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-sequence-viewer.html">
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-sequence-viewer href="http://example.com" token="foo"></d2l-sequence-viewer>
			</template>
		</test-fixture>

		<script>
			describe('d2l-sequence-viewer', function() {

				var elem;

				describe('basic', function() {
					it('should instantiate the element', function() {
						elem = fixture('basic');
						expect(elem.href).to.equal('http://example.com');
						expect(elem.token).to.equal('foo');
					});
				});

				// Sidebar Tests

				it('should create sidebar element containing d2l-sequence-navigator', function() {
					elem = fixture('basic');
					var sidebar = elem.shadowRoot.querySelector('#sidebar');
					expect( sidebar ).to.exist;
					expect( sidebar.querySelector('d2l-sequence-navigator') ).to.exist;
				});

				it('should have a sidebar element that shows/hides via clicking on the flyout-menu button', function(done) {
					elem = fixture('basic');
					var sidebar = elem.shadowRoot.querySelector('#sidebar');
					assert( parseFloat(getComputedStyle(sidebar).marginLeft ) < 0.01 );

					var button = elem.shadowRoot.querySelector('d2l-icon-button');
					expect( button ).to.exist;
					button.click();

					setTimeout( function() {
						assert( parseFloat(getComputedStyle(sidebar).marginRight ) < 0.01 );
						button.click();
					}, 510); // time it takes to animate the hide sidebar transition

					setTimeout( function() {
						assert( parseFloat(getComputedStyle(sidebar).marginLeft ) < 0.01 );
						done();
					}, 1020); // time it takes for the sidebar to reappear
				});
			});

		</script>
	</body>
</html>
