<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-content-router test</title>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="common.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../components/sequence-content-router.html">
	</head>
	<body>
		<test-fixture id="RouterFixture">
			<template>
				<d2l-sequence-content-router></d2l-sequence-content-router>
			</template>
		</test-fixture>
		<script>
			/* global loadEntityForFixture */
			describe('d2l-sequence-content-router', () => {
				it('should create a d2l-sequence-content-file-router for file-activity types', async() => {
					const element = await loadEntityForFixture('data/activity-file-html.json', 'RouterFixture');
					expect(element.shadowRoot.childNodes[0].tagName.toLowerCase()).to.equal('d2l-sequence-content-file-router');
				});

				it('should create a d2l-sequence-content-unknown for unknown activity types', async() => {
					const element = await loadEntityForFixture('data/activity-file-unknown.json', 'RouterFixture');
					expect(element.shadowRoot.childNodes[0].tagName.toLowerCase()).to.equal('d2l-sequence-content-unknown');
				});
			});
		</script>
	</body>
</html>
