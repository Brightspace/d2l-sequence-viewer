language: node_js
node_js: 9
addons:
  chrome: stable
sudo: required
after_success:
- '[ "$TRAVIS_SECURE_ENV_VARS" = "true" ] && [ "x$TRAVIS_TAG" != "x" ] && npm run publish:cdn'
script:
- npm run lint
- npm run build
- npm run test
before_install:
- echo -e "machine github.com\n  login $GITHUB_RELEASE_TOKEN" >> ~/.netrc
env:
  global:
  - REPO_NAME=d2l-sequence-viewer
  - secure: 
# CDN_SECRET
  - secure: 
