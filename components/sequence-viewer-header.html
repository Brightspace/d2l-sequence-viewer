<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../../d2l-icons/tier2-icons.html">
<link rel="import" href="../../d2l-icons/tier3-icons.html">
<link rel="import" href="../../d2l-typography/d2l-typography.html">
<link rel="import" href="../../d2l-sequences/components/d2l-sequences-topic-name.html">
<link rel="import" href="../../d2l-sequences/components/d2l-sequences-module-name.html">
<link rel="import" href="../../d2l-sequences/components/d2l-sequences-iterator.html">

<dom-module id="d2l-sequence-viewer-header">
	<template>
		<style>
			:host {
				font-family: 'Lato', sans-serif;
				display: flex;
				flex-flow: row wrap;
				align-items: center;
				width: 100%;
				border-bottom: 1px solid var(--d2l-color-gypsum);
				border-top: 4px solid var(--d2l-color-celestine);
				padding-top: 10px;
				padding-bottom: 10px;
			}
			.back-icon {
				padding-bottom: 2px;				
			}
			.iterator-icon {
				width: 28px;
				height: 28px;
			}
			.flyout-divider {
				color: var(--d2l-color-corundum);
				height: 23px;
				width: 23px;
			}
			.back-to-module {
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;

				/* Small Body Text - Lato Regular 14, Tungsten */
				font-size: 14px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;				
			}
			.topic-name {
				text-align: center;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;

				/* Compact Body Text - Lato Regular 16 */
				font-size: 16px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}
			.col1 {
				flex: 0 0 30px;
			}
			.col2 {
				flex: 0 0 30px;
			}
			.col3 {
				flex: 0 0 20px;
			}
			.col4 {
				flex: 0 0 23px;
			}
			.col5 {
				flex: 0 0 20px;
			}
			.col6 {
				flex: 0 0 23px;
			}
			.col7 {
				flex: 1 1 100px;
			}
			.col8 {
				flex: 2 2 200px;
			}
			.col9 {
				flex: 1 1 100px;
			}
			.col10 {
				flex: 0 0 30px;
			}
			.col11 {
				flex: 0 0 20px;
			}
			.col12 {
				flex: 0 0 23px;
			}
			.col13 {
				flex: 0 0 20px;
			}
			.col14 {
				flex: 0 0 30px;
			}
			.col15 {
				flex: 0 0 30px;
			}
			@media(max-width: 720px) {
				
				.hidden-small {
					visibility: hidden;
				}
				.col1 {
					flex: 0 0 15px;
				}
				.col3 {
					flex: 0 0 0px;
				}
				.col4 {
					flex: 0 0 0px;
				}
				.col5 {
					flex: 0 0 22px;
				}
				.col6 {
					flex: 0 0 0px;
				}
				.col7 {
					flex: 0 0 0px;
				}
				.col8 {
					flex: 1 1 100px;
				}
				.col9 {
					flex: 0 0 22px;
				}
				.col11 {
					flex: 0 0 0px;
				}
				.col13 {
					flex: 0 0 0px;
				}
				.col15 {
					flex: 0 0 15px;
				}
			}
		</style>
			<div class="col1"></div>
			<slot name="d2l-flyout-menu" d2l-flyout-menu class="col2"></slot>
			<div class="col3"></div>
			<d2l-icon class="flyout-divider hidden-small col4" icon="d2l-tier2:divider-big"></d2l-icon>
			<div class="col5"></div>
			<d2l-sequences-iterator
				class="back-icon hidden-small col6"
				href="{{href}}"
				token="[[token]]"
				icon="d2l-tier1:chevron-left"
				up
			></d2l-sequences-iterator>
			<div class="back-to-module hidden-small col7">
				<slot name="d2l-back-to-module"></slot>
			</div>
			<d2l-sequences-topic-name
				class="topic-name col8"
				href="[[href]]"
				token="[[token]]"
			></d2l-sequences-topic-name>
			<div class="col9"></div>
			<d2l-sequences-iterator
				class="iterator-icon col10"
				href="{{href}}"
				token="[[token]]"
				icon="d2l-tier3:chevron-left-circle"
				previous
			></d2l-sequences-iterator>
			<div class="col11"></div>
			<d2l-icon class="flyout-divider col12" icon="d2l-tier2:divider-big"></d2l-icon>
			<div class="col13"></div>
			<d2l-sequences-iterator
				class="iterator-icon col14"
				href="{{href}}"
				token="[[token]]"
				icon="d2l-tier3:chevron-right-circle"
				next
			></d2l-sequences-iterator>
			<div class="col15"></div>
		</template>

	<script>
		/*
			@mixes SirenEntityMixin
			@demo demos/index.html
        */
        class D2LSequenceViewerHeader extends D2L.Polymer.Mixins.SirenEntityMixin(Polymer.Element) {
            static get is() {
                return 'd2l-sequence-viewer-header';
            }
        }
        customElements.define(D2LSequenceViewerHeader.is, D2LSequenceViewerHeader);
    </script>
</dom-module>
