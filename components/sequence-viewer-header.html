<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../../d2l-icons/tier2-icons.html">
<link rel="import" href="../../d2l-icons/tier3-icons.html">
<link rel="import" href="../../d2l-typography/d2l-typography.html">
<link rel="import" href="../../d2l-sequences/components/d2l-sequences-topic-name.html">
<link rel="import" href="../../d2l-sequences/components/d2l-sequences-module-name.html">
<link rel="import" href="../../d2l-sequences/components/d2l-sequences-iterator.html">

<dom-module id="d2l-sequence-viewer-header">
	<template>
		<style>
			:host {
				font-family: 'Lato', sans-serif;
				display: grid;
				/* space, icon, space, divider, space,
					 icon, backTo, title, space, icon,
					 space, divider, space, icon, space
				*/
				grid-template-columns:
					30px 30px 20px 23px 20px
					23px 1fr 2fr 1fr 30px
					20px 23px 20px 30px 30px;
				width: 100%;
				border-bottom: 1px solid var(--d2l-color-gypsum);
				border-top: 4px solid var(--d2l-color-celestine);
				padding-top: 10px;
				padding-bottom: 10px;
			}
			.back-icon {
				padding-top: 6px;
			}
			.iterator-icon {
				width: 28px;
				height: 28px;
				padding-top: 1px;
			}
			::slotted([slot=d2l-flyout-menu]) {
				grid-column: 2;
				padding-top: 1px;
			}
			.flyout-divider {
				color: var(--d2l-color-corundum);
				padding-left: 0px;
				padding-top: 5px;
				height: 23px;
				width: 23px;
			}
			.back-to-module {
				grid-column: 7;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				padding-top: 9px;

				/* Small Body Text - Lato Regular 14, Tungsten */
				font-size: 14px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}
			.topic-name {
				text-align: center;
				padding-top: 7px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;

				/* Compact Body Text - Lato Regular 16 */
				font-size: 16px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}
			@media(max-width: 720px) {
				:host {
					/* space, icon, space, divider, space,
						 icon, backTo, title, space, icon,
						 space, divider, space, icon, space
					*/
					grid-template-columns:
						15px 30px 0 0 22px
						0 0 1fr 22px 30px
						0 23px 0 30px 15px;
				}
				.hidden-small {
					visibility: hidden;
				}
			}
		</style>
			<slot name="d2l-flyout-menu" d2l-flyout-menu></slot>
			<div></div>
			<d2l-icon class="flyout-divider hidden-small" icon="d2l-tier2:divider-big"></d2l-icon>
			<div></div>
			<d2l-sequences-iterator
				class="back-icon hidden-small"
				href="{{href}}"
				token="[[token]]"
				icon="d2l-tier1:chevron-left"
				up
			></d2l-sequences-iterator>
			<div class="back-to-module hidden-small">
				<slot name="d2l-back-to-module"></slot>
			</div>
			<d2l-sequences-topic-name
				class="topic-name"
				href="[[href]]"
				token="[[token]]"
			></d2l-sequences-topic-name>
			<div></div>
			<d2l-sequences-iterator
				class="iterator-icon"
				href="{{href}}"
				token="[[token]]"
				icon="d2l-tier3:chevron-left-circle"
				previous
			></d2l-sequences-iterator>
			<div></div>
			<d2l-icon class="flyout-divider" icon="d2l-tier2:divider-big"></d2l-icon>
			<div></div>
			<d2l-sequences-iterator
				class="iterator-icon"
				href="{{href}}"
				token="[[token]]"
				icon="d2l-tier3:chevron-right-circle"
				next
			></d2l-sequences-iterator>
		</template>

	<script>
		/*
			@mixes SirenEntityMixin
			@demo demos/index.html
        */
        class D2LSequenceViewerHeader extends D2L.Polymer.Mixins.SirenEntityMixin(Polymer.Element) {
            static get is() {
                return 'd2l-sequence-viewer-header';
            }
        }
        customElements.define(D2LSequenceViewerHeader.is, D2LSequenceViewerHeader);
    </script>
</dom-module>
