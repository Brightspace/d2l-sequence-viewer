<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="../d2l-activity-details-ui/src/d2l-activity-details.html">
<link rel="import" href="../d2l-navigation-menu/d2l-root-navigation-menu.html">
<link rel="import" href="../d2l-typography/d2l-typography.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link ref="import" href="../d2l-organization/components/d2l-organization-name.html">
<link rel="import" href="../d2l-sequences/components/d2l-sequences-viewer-header.html">

<dom-module id="d2l-sequence-viewer">
	<template>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography d2l-sequences-viewer-header">
				:host {
					display: block;
				}
				.column {
					width: 25%;
					position: fixed;
					left: 0px;
					top: 150px;
					z-index: 100;
					background: gray;
				}
			</style>
		</custom-style>
		<d2l-sequences-viewer-header
			href="{{currentActivity}}"
			token="[[token]]">
			<span class="uppercase" slot="d2l-course-name">
					- [
					<d2l-organization-name
						href="{{currentActivity}}"
						token="[[token]]"
					></d2l-organization-name>
					]
			</span>
		</d2l-sequences-viewer-header>
		<div class="column">
			<d2l-root-navigation-menu href="[[href]]" token="[[token]]" current-activity="{{currentActivity}}">
			</d2l-root-navigation-menu>
		</div>
		<div>
		<d2l-activity-details
			user-url="[[currentActivity]]"
			get-token="[[getToken]]"
			assignment-details-enabled="false"
			user-activity-usage-href=""
		></d2l-activity-details>
		</div>
	</template>

	<script>
		/*
			@mixes SirenEntityMixin
			@demo demos/index.html
	    */
		class D2LSequenceViewer extends D2L.Polymer.Mixins.SirenEntityMixin(Polymer.Element) {
			static get is() {
				return 'd2l-sequence-viewer';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String
					},
					title: {
						type: Object,
						computed: '_getTitle(entity)'
					},
					getToken: {
						type: Object,
						computed: '_getToken(token)'
					}
				};
			}

			ready() {
				super.ready();
				this.currentActivity = this.href;
			}

			_getTitle(entity) {
				return entity && entity.properties && entity.properties.title || '';
			}
			_getToken(token) {
				return () => { return Promise.resolve(token); };
			}
		}
		customElements.define(D2LSequenceViewer.is, D2LSequenceViewer);
	</script>
</dom-module>
